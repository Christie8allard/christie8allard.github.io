<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .portfolio-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .click-area {
            position: absolute;
            background: transparent; /* Invisible by default */
            border: none; /* No border by default */
            color: transparent; /* Text invisible by default */
            padding: 10px;
            text-decoration: none;
            z-index: 10;
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }

        .click-area:hover {
            background: rgba(255, 20, 147, 0.3); /* Pink background on hover */
            border: 4px solid deeppink; /* Border appears on hover */
            color: white; /* Text becomes visible on hover */
        }

        /* Exact coordinates remain the same */
        #about-area {
            left: 497px;
            top: 1px;
            width: 331.317px;
            height: 630.117px;
        }

        #trending-area {
            left: 894px;
            top: 58px;
            width: 573.2px;
            height: 495.65px;
        }

        #other-work-area {
            left: 1625px;
            top: 115px;
            width: 343.2px;
            height: 571.65px;
        }

        #contact-area {
            left: 684px;
            top: 701px;
            width: 223.6px;
            height: 195.367px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://christie8allard.github.io/images.2/updated_brickbackground.jpg" alt="Portfolio Image" class="portfolio-image">
        
        <!-- Invisible areas that appear on hover -->
        <a href="about.html" class="click-area" id="about-area">About</a>
        <a href="trending.html" class="click-area" id="trending-area">Trending</a>
        <a href="other-work.html" class="click-area" id="other-work-area">Other Work</a>
        <a href="contact.html" class="click-area" id="contact-area">Contact</a>
    </div>
    <!-- fucking around with image bs -->
</body>
</html>
