<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, san-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

         .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: deeppink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff1493;
        }

        .content {
            margin-top: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: deeppink;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .project-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back</a>

        <div class="content">
            <h1>Trending projects.</h1>
            <div class="project-grid">
                <!-- insert projects cards here -->
                <div class="project-card">
                    <h2>Project title</h2>
                    <p>This is where the project description will go</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
