<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="content-page">
    <div class="content-container">
        <a href="index.html" class="back-button">â† Back</a>

        <div class="content">
            <h1 class="page-title">Contact</h1>
            <form action="https://formsubmit.co/christieballard@gmail.com" method="POST" class="contact-form">
                <input type="hidden" name="_subject" value="New portfolio contact!">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://christie8allard.github.io/thank-you.html">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        
        <footer class="social-footer">
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/ballardchristie/" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/Christie8allard" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.instagram.com/christiefabulous/" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
        </div>
    </div>
</body>
</html>
